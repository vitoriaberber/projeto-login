<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main class="principal">
        <section class="principal__formulario">
            <h1 class="formulario__titulo">Login</h1>
            <form action="#" method="post" autocomplete="on" class="formulario__form">
                <div>
                    <input type="email" name="email" id="iemail" required placeholder="Digite seu email" class="form__input email">
                </div>
                <div>
                    <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha" class="form__input senha">
                </div>
                <div class="form__radio">
                    <label for="iradio">Lembrar senha?</label>
                    <input type="radio" name="radio" id="iradio">
                </div>
                <div>
                    <input type="submit" value="Login" class="form__botao">
                    <input type="reset" value="Limpar" class="form__botao">
                </div>
            </form>
            <p class="principal__paragrafo">Entrar com: </p>
            <div class="principal__container">
                <a href="www.google.com"><img src="img/google.png" alt="Logo da Google" class="principal__imagens"></a>
                <a href="www.apple.com"><img src="img/apple.png" alt="Logo da Apple" class="principal__imagens"></a>
                <a href="www.facebok.com"><img src="img/facebook.png" alt="Logo do Facebook" class="principal__imagens"></a>
            </div>
        </section>
    </main>
</body>
</html>
